baseURL: "https://l4n22.github.io/"
title: L4n22 Blog
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
  #pygmentsUseClasses: true
  #mainsections: ["posts", "pa"]
# googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 5
        - name: Tags
          url: tags/
          weight: 10
        - name: Archive
          url: archives
          weight: 15


outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
